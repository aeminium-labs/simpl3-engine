type Login {
  pubKey: String
}

type Mutation {
  _version: String!
  registerAccount(appId: String, id: String!, pin: Int!): RegistrationResponse
  sign(id: String!, pin: Int!, tx: String!): String
}

type Query {
  _version: String!
  loginAccount(appId: String, id: String!, pin: Int!): Login
}

type RegistrationResponse {
  error: String
  success: Boolean
}